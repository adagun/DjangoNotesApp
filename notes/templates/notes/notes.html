 {%include '../base/navbar.html'%}

        <div class="container">
            <h1>Your Created Notes</h1>
        </div>

        {% for note in notes %} {% empty %}
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th class="col-5">Note</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <span class="lead"> Your note list is empty </span>

                {% endfor %} {% for note in notes %}

                <div class="container align-content-left">
                    <!-- TODO: add archive button -->

                            <a href="{% url 'note' note.id%}"><button type="button" class="btn btn-success">View Note</button></a>

                        </td>
                        <td>

                    </tr>

        <a href="{% url 'create_note' %}"> <button type="button" class="btn btn-primary">Create New Note</button> </a>
