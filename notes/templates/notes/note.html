{%block content %} {%include '../base/navbar.html'%}

<div class="container p-4">
    <h1 class="text-dark">Note details</h1>
</div>
<!-- Don't let users see other users notes  -->
{% if note.user == request.user %}
<div class="table-responsive">

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>
                <th scope="col">Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{note.title}}</td>
                <td>{{note.text}}</td>
                <td>{{note.created}}</td>
                <td>{{note.updated}}</td>
                <td>{{note.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>
{% else %}
<h1 class="text-danger">This isn't your note</h1>
{% endif %}
<a href="{% url 'notes'%}"> <button type="button" class="btn btn-secondary">Back</button> </a> {%endblock%}
